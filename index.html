<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Favourite Song </h1>  
  <video autoplay width="600px" height="400px" controls>
      <source src= "./assets/Let It Go video-file.mp4" type="video/mp4" >
  </video>
  <p>Play the song as a video</p>

  <audio autoplay controls>
     <source src="./assets/Let It Go audio-file.mp3" type="audio/mp3"
    <p>Play the song as audio</p>
  </audio>
  <img src="./assets/Group.png" alt="">
</body>
</html>
